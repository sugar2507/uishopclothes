<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Đăng ký</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email của bạn</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Mật khẩu</label
              >
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
              />
            </div>
            <button type="button" class="btn btn-info" (click)="register()">
              Đăng ký
            </button>
            <div class="row">
              <div class="col-md-6">
                <a href="./auth/login" style="text-decoration: none"
                  >Đã có tài khoản ? <span class="text-danger">Đăng nhập</span></a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
