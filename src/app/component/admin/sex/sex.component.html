<div class="modalCate">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Quản lý giới tính</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button
              class="btn btn-outline-success"
              data-bs-toggle="modal"
              data-bs-target="#addSex"
              type="submit"
            >
              Thêm 
            </button>
          </div>
        </div>
      </nav>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of empList">
            <td>{{ employee.ID }}</td>
            <td>{{ employee.NAME }}</td>
  
            <td>
              <button
                type="button"
                class="btn btn-outline-primary me-2"
                data-bs-toggle="modal"
                data-bs-target="#editSex"
                (click)="editSex(employee)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-outline-danger"
                (click)="deleteSex(employee)"
              >
                Xóa
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Add employee modal -->
      <div
        class="modal fade"
        id="addSex"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add new Employee</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body_body">
              <form [formGroup]="empCreate">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name </label>
                  <input
                    type="text"
                    formControlName="name"
                    class="form-control"
                    id="name"
                    aria-describedby="emailHelp"
                  />
                </div>
  
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    (click)="addSex()"
                  >
                    Add
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Edit employee modal -->
      <div
        class="modal fade"
        id="editSex"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Chỉnh sửa</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="empDetail">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Tên </label>
                  <input
                    type="text"
                    formControlName="name"
                    class="form-control"
                    id="name"
                    aria-describedby="emailHelp"
                  />
                </div>
  
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Đóng
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    (click)="updateSex()"
                  >
                    Cập nhật
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
