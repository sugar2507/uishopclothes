<div class="row">
  <div class="col-md-4" *ngFor="let prodList of prodList">
    <figure class="card card-product-grid">
      <div class="img-wrap">
        <span class="badge badge-danger"> NEW </span>
        <img [src]="createImgPath(prodList.IMAGE)" />
        <a class="btn-overlay"><i class="fa fa-search-plus"></i> Quick view</a>
      </div>
      <!-- img-wrap.// -->
      <figcaption class="info-wrap">
        <div class="fix-height">
          <a class="title">{{ prodList.NAME }}</a>
          <div class="price-wrap mt-2">
            <span class="price">${{ prodList.PRICE }}</span>
            <del class="price-old">$1980</del>
          </div>
          <!-- price-wrap.// -->
        </div>
        <a class="btn btn-block btn-primary">Add to cart </a>
      </figcaption>
    </figure>
  </div>
  <!-- col.// -->
  <!-- col.// -->
</div>
