<div class="row">
  <div class="col-md-4" *ngFor="let prod of prodList">
    <figure class="card card-product-grid">
      <div class="img-wrap">
        <span class="badge badge-danger"> NEW </span>
        <img [src]="createImgPath(prod.IMAGE)" src="" />
        <!-- [src]="createImgPath(prodList.IMAGE)" -->
        <a class="btn-overlay"><i class="fa fa-search-plus"></i> Quick view</a>
      </div>
      <!-- img-wrap.// -->
      <figcaption class="info-wrap">
        <div class="fix-height">
          <a class="title">{{ prod.NAME }}</a>
          <div class="price-wrap mt-2">
            <span class="price">{{ prod.PRICE }}đ</span>
          </div>
          <!-- price-wrap.// -->
        </div>
        <a class="btn btn-block" (click)="addToCart(prod)">
          <span>Thêm vào giỏ hàng</span>
        </a>
      </figcaption>
    </figure>
  </div>
  <!-- col.// -->
  <!-- col.// -->
</div>
