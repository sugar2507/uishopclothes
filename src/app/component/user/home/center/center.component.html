<div class="product-area section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h2>Xu hướng</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="product-info">
          <div class="nav-main">
            <!-- Tab Nav -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  data-toggle="tab"
                  href="#man"
                  role="tab"
                  >Nam</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#women" role="tab"
                  >Nữ</a
                >
              </li>
            </ul>
            <!--/ End Tab Nav -->
          </div>
          <div class="tab-content" id="myTabContent">
            <!-- Start Single Tab -->
            <div class="tab-pane fade show active" id="man" role="tabpanel">
              <div class="tab-single">
                <div class="row">
                  <div
                    class="col-xl-3 col-lg-4 col-md-4 col-12"
                    *ngFor="let prod of prodListMan"
                  >
                    <div class="single-product">
                      <div
                        class="product-img"
                        style="width: 275px; height: 375px"
                      >
                        <a>
                          <img
                            class="img-hover"
                            [src]="createImgPath(prod.IMAGE)"
                            style="
                              object-fit: fill;
                              width: 275px;
                              height: 375px;
                            "
                          />
                          <!-- <img
                            class="hover-img"
                            style="
                              object-fit: fill;
                              width: 275px;
                              height: 375px;
                              opacity: 0.5;
                            "
                          /> -->
                          <span *ngIf="" class="out-of-stock">Hot</span>
                        </a>
                        <div class="button-head">
                          <div class="product-action-2">
                            <a title="Add to cart" (click)="addToCart(prod)">
                              Thêm vào giỏ hàng
                            </a>
                          </div>
                        </div>
                      </div>
                      <div class="product-content">
                        <h3>
                          <a [routerLink]="['/detail/' + prod.ID]">{{
                            prod.NAME
                          }}</a>
                        </h3>
                        <div class="product-price">
                          <span>${{ prod.PRICE }}</span>
                          <!-- <button (click)="addToCart(employee)">Buy</button> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--/ End Single Tab -->
            <!-- Start Single Tab -->
            <div class="tab-pane fade" id="women" role="tabpanel">
              <div class="tab-single">
                <div class="row">
                  <div
                    class="col-xl-3 col-lg-4 col-md-4 col-12"
                    *ngFor="let prod of prodListWomen"
                  >
                    <div class="single-product">
                      <div
                        class="product-img"
                        style="width: 275px; height: 375px"
                      >
                        <a>
                          <img
                            [src]="createImgPath(prod.IMAGE)"
                            style="
                              object-fit: fill;
                              width: 275px;
                              height: 375px;
                            "
                          />
                          <img
                            class="hover-img"
                            src="https://via.placeholder.com/550x750"
                          />
                          <span *ngIf="" class="out-of-stock">Hot</span>
                        </a>
                        <div class="button-head">
                          <div class="product-action"></div>
                          <div class="product-action-2">
                            <a title="Add to cart" (click)="addToCart(prod)">
                              Thêm vào giỏ hàng
                            </a>
                          </div>
                        </div>
                      </div>
                      <div class="product-content">
                        <h3>
                          <a [routerLink]="['/detail/' + prod.ID]">{{
                            prod.NAME
                          }}</a>
                        </h3>
                        <div class="product-price">
                          <span>${{ prod.PRICE }}</span>
                          <!-- <button (click)="addToCart(employee)">Buy</button> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--/ End Single Tab -->
            <!-- Start Single Tab -->

            <!--/ End Single Tab -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Start Most Popular -->

<!-- End Most Popular Area -->

<section class="shop-home-list section">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-12">
        <div class="row">
          <div class="col-12">
            <div class="shop-section-title">
              <h1>Đang giảm giá</h1>
            </div>
          </div>
        </div>
        <!-- Start Single List  -->
        <div class="single-list" *ngFor="let prod of prodList">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
              <div
                class="list-image overlay"
                style="width: 180px; height: 220px"
              >
                <img
                  [src]="createImgPath(prod.IMAGE)"
                  style="object-fit: fill; width: 180px; height: 220px"
                />
                <a (click)="addToCart(prod)" class="buy"
                  ><i class="fa fa-shopping-bag"></i
                ></a>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12 no-padding">
              <div class="content">
                <h4 class="title">
                  <a [routerLink]="['/detail/' + prod.ID]">{{ prod.NAME }}</a>
                </h4>
                <p class="price with-discount">${{ prod.PRICE }}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- End Single List  -->
      </div>

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span class="ti-close" aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row no-gutters">
